version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dashboard_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-newpassword}
      POSTGRES_DB: ${POSTGRES_DB:-financial_dashboard}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dashboard_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7500:7500"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dashboard_user}:${POSTGRES_PASSWORD:-newpassword}@db:5432/${POSTGRES_DB:-financial_dashboard}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - APCA_API_KEY_ID=${APCA_API_KEY_ID}
      - APCA_API_SECRET_KEY=${APCA_API_SECRET_KEY}
      - APCA_ENDPOINT=${APCA_ENDPOINT:-https://paper-api.alpaca.markets}
      - API_HOST=0.0.0.0
      - API_PORT=7500
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./fixtures:/app/fixtures:ro
    command: ["python", "-m", "uvicorn", "services.api.main:app", "--host", "0.0.0.0", "--port", "7500"]

  ingestion:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dashboard_user}:${POSTGRES_PASSWORD:-newpassword}@db:5432/${POSTGRES_DB:-financial_dashboard}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - APCA_API_KEY_ID=${APCA_API_KEY_ID}
      - APCA_API_SECRET_KEY=${APCA_API_SECRET_KEY}
      - APCA_ENDPOINT=${APCA_ENDPOINT:-https://paper-api.alpaca.markets}
      - INGESTION_MODE=${INGESTION_MODE:-mock}
      - INGESTION_SYMBOLS=${INGESTION_SYMBOLS:-AAPL,MSFT}
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./fixtures:/app/fixtures:ro
    command: ["python", "-m", "services.ingestion.main"]

volumes:
  postgres_data:
